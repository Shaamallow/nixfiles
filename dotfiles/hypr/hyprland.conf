# == Main Config file ==

#monitor=,preferred,auto,1.566667
monitor=eDP-1,preferred,0x0,1.33
monitor=DP-4,preferred,-715x-1440,1.0

xwayland {
  force_zero_scaling = true
}
# env = GDK_SCALE,1.566667
# env = XCURSOR_THEME,Bibata-Modern-Ice

# = Launch =
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle
exec-once = dunst
exec-once = hyprctl setcursor rose-pine-hyprcursor 20

$terminal = kitty
$fileManager = nautilus
$browser = firefox

env = XCURSOR_SIZE,20
env = GTK_THEME, adw-gtk3-dark
env = QT_QPA_PLATFORMTHEME,qt5ct
env = JAVA_HOME,/opt/android-studio/jbr
env = ANDROID_HOME,$HOME/Code/Android/Sdk
env = NDK_HOME,$ANDROID_HOME/ndk/$(ls -1 $ANDROID_HOME/ndk)

input {
  kb_layout = us 
  kb_options = caps:swapescape
  repeat_rate = 50
  repeat_delay = 250
  

  follow_mouse = 1

  touchpad {
    natural_scroll = yes
    disable_while_typing = yes
  }

  sensitivity = 0
}

general {

  gaps_in = 5
  gaps_out = 10
  border_size = 0
  no_border_on_floating = true
  col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
  col.inactive_border = 0xff313244
  col.nogroup_border = 0xff89dceb
  col.nogroup_border_active = 0xfff9e2af
  resize_on_border = true

  allow_tearing = false
}

cursor {
  inactive_timeout = 5
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

decoration {
  rounding = 16

  active_opacity = 0.95
  inactive_opacity = 0.9
  fullscreen_opacity = 1 

  dim_inactive = false
  dim_strength = 0.05
  
  blur {
    enabled = true
    size = 5
    passes = 4
  }

  # Blurring layerSurfaces
  # blurls = gtk-layer-shell
  blurls = waybar
  # blurls = lockscreen
  blurls = rofi
  blurls = wofi
  blurls = launcher
}


animations {
  enabled = true
  bezier = overshot, 0.13, 0.99, 0.29, 1.1
  animation = windows, 1, 4, overshot, slide
  animation = border, 1, 10, default
  animation = fade, 1, 10, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = yes
  preserve_split = yes
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  enable_swallow = true
  swallow_regex = ^(kitty)$ 
  focus_on_activate = true
}

gestures {
  workspace_swipe = on
  workspace_swipe_fingers = 3
}


device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# == Bindings Source ==

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod, V, togglefloating, 
bindr = $mainMod, space, exec, pkill wofi || wofi
bind = $mainMod, P, fullscreen, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, B, togglespecialworkspace, magic
bind = $mainMod SHIFT, B, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume keys
# bindl = bind + lock = working when locked (hyprlock)
bindl =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bindl =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Playing Keys
bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86AudioPlay, exec, playerctl play-pause

# Brightness keys
# Special Keys
bindl = , xf86monbrightnessup, exec, brightnessctl set 5%+
bindl = , xf86monbrightnessdown, exec, brightnessctl set 5%-

# Screenshots
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" $HOME/Pictures/screenshots/$(date +'%Y-%m-%d_%H%M%S_grim.png')
bind = , PRINT, exec, grim $HOME/Pictures/screenshots/$(date +'%Y-%m-%d_%H%M%S_grim.png')
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy -t image/png

